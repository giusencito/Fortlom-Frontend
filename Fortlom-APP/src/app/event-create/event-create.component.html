<h2 mat-dialog-title>Create a Event</h2>
<mat-dialog-content class="mat-typography">
  <form #EventForm='ngForm'>
    <mat-form-field>
      <input matInput placeholder="EventName" name="EventName" required
      [(ngModel)]="eventdata.EventName">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput placeholder="EventDescription" name="EventDescription" required
        [(ngModel)]="eventdata.EventDescription">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input type = "number" matInput placeholder="Likes" name="Likes" required
        [(ngModel)]="eventdata.Likes">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input type = "number" matInput placeholder="ArtistId" name="ArtistId" required
        [(ngModel)]="eventdata.ArtistID">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click) = "ClearForm()">Clean</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = "addEvent()">Create</button>
</mat-dialog-actions>
