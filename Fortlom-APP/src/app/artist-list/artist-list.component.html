<app-navigation></app-navigation>
<div class="basic-container">
  <h1 style="padding-left: 40px;padding-top: 10px; font-size: 38px">ARTISTS</h1>
  <mat-grid-list cols="2" rowHeight="1.6:1">
    <mat-grid-tile *ngFor="let i of artistList">
      <mat-card [style.width]="'60%'">
        <div fxLayout="row">
          <div fxFlex="10">
            <img src="https://www.cultura.gob.ar/media/uploads/musicos2.jpg"
                 alt="Smiley face" width="100%">
          </div>

          <div fxFlex fxFlexAlign="center">
            <div fxLayout="row">
              This is artist {{i.id}}
            </div>
            <div fxLayout="row">
              <mat-icon [style.color]="'orange'">star</mat-icon>
              <mat-icon [style.color]="'orange'">star</mat-icon>
              <mat-icon [style.color]="'orange'">star</mat-icon>
              <mat-icon [style.color]="'orange'">star_half</mat-icon>
            </div>

            <mat-slider
              color="warn"
              thumbLabel
              [displayWith]="formatLabel"
              (click)="new_rate(i.id)"
              tickInterval="1000"
              step="0.5"
              min="0"
              max="5"
              aria-label="units"></mat-slider>

          </div>
            {{i['followers']}}
            <a mat-button (click)="follow(i)" target="_blank">
              <mat-icon>favorite</mat-icon>
              FOLLOW
            </a>

        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
